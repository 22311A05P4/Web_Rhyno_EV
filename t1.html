<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Burger Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .menu ul li {
            display: inline-block;
            margin-right: 20px;
        }
        .menu ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        .menu ul li a:hover {
            background-color: #555;
        }
        .burger-btn {
            display: none;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .burger-btn {
                display: block;
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 2000;
            }
            .menu {
                display: none;
                background-color: #333;
                padding: 10px;
                text-align: left;
                width: 60%;
                max-width: 300px;
                position: absolute;
                top: 50px;
                right: 10px;
                z-index: 1500;
            }
            .menu.active {
                display: block;
            }
        }
        .burger-icon {
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>
    <link rel="icon" img src="<link rel="icon" img src="logo.png" href="favicon.png">

<div class="burger-btn" onclick="toggleMenu()">
    <img class="burger-icon" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ficons%2Fhamburger&psig=AOvVaw186r67DDxpStWwWUsJSbjJ&ust=1714920537010000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLiWg_6e9IUDFQAAAAAdAAAAABAE" alt="Menu">
</div>

<div class="menu" id="menu">
    <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="About Us.html">About Us</a></li>
        <li>
            <a href="#">Products</a>
            <ul>
                <li><a href="Product 1.html">Product 1</a></li>
                <li><a href="Product 2.html">Product 2</a></li>
                <li><a href="Product 3.html">Product 3</a></li>
            </ul>
        </li>
        <li><a href="Contact Us.html">Contact Us</a></li>
        <li><a href="Pre-Book.html">Pre-Book Now</a></li>
    </ul>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("active");
    }
</script>

</body>
</html>
